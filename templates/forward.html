{% extends 'header.html' %}
{% block content %}
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row justify-content-center">
            <div class="col-xl-8 align-self-center">
                <div class="card">
                    <div class="card-header border-0">
                        <div class="row">
                            <div class="col">
                                <h3 class="mb-0">Forward</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="bot" class="form-control-label">Bot</label>
                                <select id="bot" name="bot" class="form-control" required>
                                    {% for bot in bots %}
                                        <option value="{{ bot.pk }}">{{ bot.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="example-text-input" class="form-control-label">From Chat Id</label>
                                <input class="form-control" name="from_chat_id" type="text" id="example-text-input" required>
                            </div>
                            <div class="form-group">
                                <label for="example-text-input" class="form-control-label">Message Id</label>
                                <input class="form-control" name="message_id" type="text" id="example-text-input" required>
                            </div>
                            <button type="submit" class="btn btn-neutral btn-icon">
                                <span class="btn-inner--text">Start Bulking</span>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
